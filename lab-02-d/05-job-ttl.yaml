apiVersion: batch/v1
kind: Job
metadata:
  name: consumer
  namespace: doit-lab-02-d
  labels:
    k8s-app: job-05-ttl
    k8s-scope: gke-ws-doit-lab-02-d
spec:
  backoffLimit: 5
  activeDeadlineSeconds: 20
  ttlSecondsAfterFinished: 60
  template:
    metadata:
      name: job-05-ttl
    spec:
      containers:
        - name: consumer
          image: busybox
          command: ["/bin/sh", "-c"]
          args: ["echo 'consuming momox data (yeah!)'; sleep 1; exit 1"]
      restartPolicy: OnFailure

