apiVersion: v1
kind: Namespace
metadata:
  name: doit-lab-02-a

---

kind: Pod
apiVersion: v1
metadata:
  name: nginx
  namespace: doit-lab-02-a
  labels:
    k8s-app: nginx
    k8s-scope: gke-ws-doit-lab-02-a
spec:
  restartPolicy: Always
  volumes:
    - name: data
      emptyDir: {}
  initContainers:
    - name: nginx-init
      image: docker/whalesay
      command: [sh, -c]
      args: [echo "<pre>$(cowsay -b 'Hello Momox!')</pre>" > /data/index.html]
      volumeMounts:
        - name: data
          mountPath: /data
  containers:
    - name: nginx
      image: nginx:1.11
      volumeMounts:
        - name: data
          mountPath: /usr/share/nginx/html
