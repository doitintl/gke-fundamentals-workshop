apiVersion: batch/v1
kind: Job
metadata:
  name: job-01-simple
  namespace: doit-lab-12
  labels:
    k8s-app: job-01-simple
    k8s-scope: gke-ws-doit-lab-12
spec:
  template:
    metadata:
      name: job-01-simple-tpl
      labels:
        k8s-app: job-01-simple
        k8s-scope: gke-ws-doit-lab-12
    spec:
      containers:
        - name: job-01-simple-c
          image: busybox
          command: ["echo", "just running a simple single-call job"]
      restartPolicy: OnFailure
